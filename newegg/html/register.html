		<input id = "phonenum" type="text" name = "userID" placeholder="请输入你的手机号" />

	</div>

	<div>
		<b>  密  码  ：</b>

	</div>
	<div>
		<b>确 认 密 码：</b>

	</div>
	<div>
		<b>图形验证码：</b>
		<input id = "verification" type="text" placeholder="请输入验证码" />
		<p id = "verification_p"></p>
		<a id = "change">看不清楚，换一张</a>
